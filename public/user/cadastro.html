<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <header>
    <h1 id="nav-title">REDE SOCIAL VINÍCIUS</h1>
    <nav>
        <ul>
            <li><a href="/grupos">GRUPOS</a></li>
            <li><a href="/user/login.html">LOGIN</a></li>
            <li><a href="/user/cadastro.html">CADASTRO</a></li>
        </ul>
    </nav>
</header>

    <form class="mx-auto w-50 mt-5" action="/users/cadastrar"  method="POST">
        <h1>Cadastre-se</h1>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="nome" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
    </div>
    <div class="mb-3">
        <label for="nascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="nascimento" name="nascimento" required>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

</body>
</html>
